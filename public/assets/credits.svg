<?xml version="1.0" encoding="utf-8"?>
<svg
  xmlns="http://www.w3.org/2000/svg"
  viewBox="0 0 48 48"
>
  <style>
    .outline {
      fill: none;
      stroke: #ffffff;
      stroke-width: 3;
      stroke-linecap: round;
      stroke-linejoin: round;
    }
    .dot {
      fill: #ffffff;
      stroke: none;
    }
  </style>

  <!-- outer circle -->
  <circle cx="24" cy="24" r="18" class="outline" />

  <!-- "i" stem -->
  <line x1="24" y1="22" x2="24" y2="33" class="outline" />

  <!-- "i" dot -->
  <circle cx="24" cy="16" r="1.8" class="dot" />
</svg>